{% extends 'layout.html' %}
{% block content %}
    <h2>Available Parking Spots</h2>
    <ul>
        {% for spot, status in parking_spots.items() %}
            <li>{{ spot }} - {{ status }}
                {% if status == 'Available' %}
                    <a href="{{ url_for('book', spot_id=spot) }}">Book</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
