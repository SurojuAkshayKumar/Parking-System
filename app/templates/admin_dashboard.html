{% extends 'layout.html' %}
{% block content %}
    <h2>Admin Dashboard</h2>
    <div>
        <h3>Users:</h3>
        <ul>
            {% for email in users %}
                <li>{{ email }}</li>
            {% endfor %}
        </ul>
    </div>
    <div>
        <h3>Parking Spots:</h3>
        <ul>
            {% for spot, status in parking_spots.items() %}
                <li>{{ spot }}: {{ status }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
